<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/css/addplayer.css">

</head>
<body>

<div class="divForm">
  
<form class="text-center border border-light p-5 " action="#" th:action="@{/addplayer}" th:object="${p}" method="post">
 
 <!-- Default form login -->


    <p class="h4 mb-4">Player Info</p>

    <!-- Name -->
    <input type="text" id="nombreplayer" name="nombre" class="form-control mb-4" placeholder="Name" th:value = "*{nombre}">

    <!-- Last Name -->
    <input type="text" id="apellidoplayer" name="apellidos" class="form-control mb-4" placeholder="Last Name" th:value = "*{apellidos}">

<!-- Last Name -->
    <input type="text" id="apodoplayer" name="apodo" class="form-control mb-4" placeholder="Nickname" th:value = "*{apodo}">

<!-- Last Name -->
    <input type="text" id="idfpl" name="idfpl" class="form-control mb-4" placeholder="ID Fpl" th:value = "*{idfpl}">

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit">Add</button>
 
  </form>




</div>





<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
